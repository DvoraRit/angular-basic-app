<div class="login-page-container">
    <app-card>
        <h4 class="card-title">Login</h4>
        <form (ngSubmit) ="onSubmit()" #f="ngForm">
            <div class="form-group">
                <div>
                <label for="email">Email</label>
                <input 
                type="text" 
                name="email" 
                id="email" 
                placeholder="Enter Email"
                ngModel
                required
                email
                #email="ngModel"
                >
                </div>
            <span class="error-massage" *ngIf="!email.valid && email.touched">Email not valid</span>
        </div>

            <div class="form-group">
                <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" ngModel 
                required
                #password="ngModel"
                >
                </div>
            <span class="error-massage" *ngIf="!password.valid && password.touched">password not valid</span>
        
        </div>
        <span class="error-massage" *ngIf="loginFailed">Login Failed</span>
            <button type="submit" class="btn btn-primary"
            [disabled]="!f.valid"
            >Submit</button>
        </form>
    </app-card>
</div>
