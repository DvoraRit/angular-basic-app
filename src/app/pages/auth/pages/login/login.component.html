<div class="login-page-container">
    <app-card>
        <h4 class="card-title">Login</h4>
        <form (ngSubmit) ="onSubmit()" [formGroup]="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="text" 
                formControlName="email"
                placeholder="Enter Email" 
                >
                <span class="error-massage" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Email not valid</span>
            </div>

            <div class="form-group">
             
                <label for="password">Password</label>
                <input 
                class="input-defult"
                formControlName="password"
                type="password"
                placeholder="Enter password" 
                >
               
                <span class="error-massage" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">password not valid</span>
        </div>
        <span class="error-massage" *ngIf="loginFailed">Login Failed</span>
            <app-button 
            type="submit" 
            class="btn small"
            [disabled]="!signupForm.valid"
            >Submit</app-button>
        </form>
    </app-card>
</div>
