<div>
    <div class="cards-header-container">
        <h1>{{pageTitle}}</h1>
        <app-button (onClick)="openModal()" id="add-card">add card</app-button>
    </div>

    <div class="cards-container" id="cards-container">
        <p *ngIf="cards.length === 0">{{noCardsMessage}}</p>
      
        <ng-container *ngIf="cards.length > 0 ">
            <app-card *ngFor="let card of cards" id="card">
                <app-avatar [image]="card.image"></app-avatar>
                <h2 class="card-title">{{card.title}}</h2>
                <p class="card-description">{{card.sub_title}}</p>
                <app-button (onClick)="addToCart(card)"
                class="btn small"
                >add to cart</app-button>
            </app-card>
        </ng-container>
    </div>

    <app-popUpModal [open]="openAddCardModal" [title]="'Add Card'" >
        <app-addCardForm (close) = "closeModal()"></app-addCardForm>
    </app-popUpModal>

</div>
