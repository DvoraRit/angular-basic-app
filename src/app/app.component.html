<div class="app-root-container">
  <h2>Welcome {{currentUserRole}}</h2>
  <app-avatar [image]="imageSource"></app-avatar>
  <app-checkbox [label]="switchLabel" (isChange)="onCheckboxChange($event)"></app-checkbox>
  <app-input [placeholder]="'add item to list'" (value)="onInputValueChange($event)"></app-input>
  <app-button [buttonLabel]="'Add Item'" (buttonClick)="addItemToList()"></app-button>
  <app-search [originalListItems]="listItems" [searchPlaceholder]="searchPlaceholder"></app-search>
  <app-button [buttonLabel]="tuggleCardsLabel" (buttonClick)="onShowCardClick()"></app-button>
  <div class="cards-container" appPermission [currentPermission]="currentUserRole">
    <app-card [ngStyle]="{'visibility': isShowCard ? 'visible' : 'hidden'}" [isDraggable]="true">
      <app-avatar [image]="imageSource"></app-avatar>
      <h6>I can be dragged, drag me everywhere</h6>
    </app-card>
    <app-card (mouseenter)="toggleHoverCard()" (mouseleave)="toggleHoverCard()" [class.rotate-animation]="isHoverCard">
      <h3>Hover me</h3>
      <h6>hover me I'll fleep but I cant be dragged</h6>
    </app-card>
  </div>
</div>
