<div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
[ngStyle]="{'boxShadow':hover?'0 0 10px #000':'0px 0px 5px 0px #000'}"
>
    <app-avatar [image]="imageSource"></app-avatar>
    <h3>{{title}}</h3>
    <app-checkbox 
    [label]="checkBoxLabel"
    [isChecked] = "isAdmin"
    (isChange) = "onIsAdminChange($event)"
    ></app-checkbox>
    <app-input 
    (inputValue) = "onChangeTitle($event)"></app-input>
</div>
