<div class="add-card-container">
    <form 
    [formGroup] = "addCardForm"
    (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
            <span class="error-massage" *ngIf="!addCardForm.get('title').valid && addCardForm.get('title').touched">Title not valid</span>
        </div>
        
        <div class="form-group">
            <label for="sub_title">Sub Title</label>
            <input type="text" formControlName="sub_title" class="form-control" placeholder="Enter sub title"/>
            <!-- <app-input [type]="'text'" [formControlName]="'sub_title'" [placeholder]="'Enter sub title'"></app-input> -->
            <span class="error-massage" *ngIf="!addCardForm.get('sub_title').valid && addCardForm.get('sub_title').touched">Sub title not valid</span>
        </div>

        <div class="form-group">
            
            <label for="image">Image</label>
            <input type="text" formControlName="image" class="form-control" placeholder="Enter image url">
        </div>
        <app-button 
        type="submit" 
        class="btn small"
        [disabled]="!addCardForm.valid"
        >Submit</app-button>
    </form>

</div>
