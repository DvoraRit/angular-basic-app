<nav class="header-container">
  <div class="logo-tabs-container">
    <h2 class="header-title">Welcome</h2>
    <div *ngFor="let item of headerTabs" class="menu-item-container">
      <a
        class="menu-item"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.name === 'home' ? true : false }"
      >
        {{ item.name }}
        <span *ngIf="item.name ==='my cards'" class="badge">{{numOfCardsInCart$ | async}}</span>
      </a>
    </div>
  </div>
  <div class="menu-item-container">
    <a class="menu-item" (click)="logout()">Logout</a>
  </div>
</nav>
